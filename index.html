<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script type="text/javascript" src="data/lastfm_500artist_adj_graph.json"></script>
  
  <title> Explore Your Music! </title>
</head>

<style>

.autocomp-input  {
	text-align : left;
	width : 200px;
	font-family : "Helvtica";
	font-size : 12;
	display: block;
  padding: 5px;
  border: 4px solid #F1B720;
  border-radius: 5px;
  color: #333;
  transition: all 0.3s ease-out;
}

.brush .extent {
  fill-opacity: .1;
  stroke: #fff;
  shape-rendering: crispEdges;
}

.ui-menu {
  list-style:none;
  padding: 2px;
  margin: 0;
  display:block;
  float: left;
}
.ui-menu .ui-menu {
  margin-top: -3px;
}
.ui-menu .ui-menu-item {
  margin:0;
  padding: 0;
  zoom: 1;
  float: left;
  clear: left;
  width: 100%;
}
.ui-menu .ui-menu-item a {
  text-decoration:none;
  display:block;
  padding:.2em .4em;
  line-height:1.5;
  zoom:1;
}
.ui-menu .ui-menu-item a.ui-state-hover,
.ui-menu .ui-menu-item a.ui-state-active {
  font-weight: normal;
  margin: -1px;
}

.ui-helper-hidden-accessible {
  display:none; 
}
  
</style>

<body>
  <div id="header" style="float:top; height:10%; text-align:center">
    <h1> Explore Your Music! </h1>
  </div>
  <div id="content" style="float:bottom; height:90%; text-align:center">
	  <div style="float:left; width:20%; text-align:center">
	    <h2> Search an Artist's Name </h2>
	    <div id="input1" style="text-align:center">
	      <input title="search an artist name!" id="input_artist" class="autocomp-input">
	    </div> 
		</div>
	  <div style="float:left; width:80%;">
	     <script type="text/javascript" src="lastfm_vis.js"></script>
	  </div>
  </div>
</body>
